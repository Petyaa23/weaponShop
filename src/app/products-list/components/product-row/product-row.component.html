<section>
<div class="card mb-3" style="max-width: 560px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product.imgUrl" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted"><a (click) = "getDetails()">View details</a></small></p>
        </div>
      </div>
      <div class = "col-md-2 d-flex justify-content-end ml-5">
            {{product.price}} $
      </div>
    </div>
  </div>
</section>
